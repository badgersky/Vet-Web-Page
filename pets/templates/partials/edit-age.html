{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
    Edit Pet
{% endblock %}

{% block content %}
    <form class="mt-5 mb-5" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="hidden" name="pet_id" value="{{ pet_id }}">
        <button type="submit" class="btn btn-primary">Edit Age</button>
    </form>
{% endblock %}
